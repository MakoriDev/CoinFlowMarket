function noti(msg, status) {

  if(status == 'success') {
    $("body").append(`<div class="notification notification-one-example notification-ok noti-success">
                        <div class="notification__img">
                            <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.4 2.89941C9.396 2.89941 2.9 9.39541 2.9 17.3994C2.9 25.4034 9.396 31.8994 17.4 31.8994C25.404 31.8994 31.9 25.4034 31.9 17.3994C31.9 9.39541 25.404 2.89941 17.4 2.89941ZM17.4 28.9994C11.0055 28.9994 5.8 23.7939 5.8 17.3994C5.8 11.0049 11.0055 5.79941 17.4 5.79941C23.7945 5.79941 29 11.0049 29 17.3994C29 23.7939 23.7945 28.9994 17.4 28.9994ZM14.5 20.546L24.0555 10.9905L26.1 13.0495L14.5 24.6495L8.7 18.8495L10.7445 16.805L14.5 20.546Z" fill="#017E35"></path>
                            </svg>
                        </div>
                        <div class="notification__wrapper">
                            <div class="notification__title">
                                Success
                            </div>
                            <div class="notification__description">
                            `+msg+`
                            </div>
                        </div>
                        <div class="notification__close">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.6667 4.27301L11.7267 3.33301L8.00001 7.05967L4.27334 3.33301L3.33334 4.27301L7.06001 7.99967L3.33334 11.7263L4.27334 12.6663L8.00001 8.93967L11.7267 12.6663L12.6667 11.7263L8.94001 7.99967L12.6667 4.27301Z" fill="#0A1811"></path>
                            </svg>
                        </div>
                    </div>`);
  } else if(status == 'warning') {
    $("body").append(`<div class="notification notification-two-example notification-warning noti-warning">
                    <div class="notification__img">
                        <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.9268 6.35262C18.4942 3.56605 22.5062 3.56605 24.0737 6.35262L35.5133 26.6897C37.0507 29.4228 35.0756 32.7998 31.9398 32.7998H9.0606C5.92481 32.7998 3.94978 29.4228 5.48714 26.6897L16.9268 6.35262ZM22.55 26.65C22.55 27.7822 21.6322 28.7 20.5 28.7C19.3679 28.7 18.45 27.7822 18.45 26.65C18.45 25.5178 19.3679 24.6 20.5 24.6C21.6322 24.6 22.55 25.5178 22.55 26.65ZM20.5 10.25C19.3679 10.25 18.45 11.1679 18.45 12.3V18.45C18.45 19.5822 19.3679 20.5 20.5 20.5C21.6322 20.5 22.55 19.5822 22.55 18.45V12.3C22.55 11.1679 21.6322 10.25 20.5 10.25Z" fill="#FF9432"></path>
                        </svg>
                    </div>
                    <div class="notification__wrapper">
                        <div class="notification__title">
                            Warning
                        </div>
                        <div class="notification__description">
                        `+msg+`
                        </div>
                    </div>
                    <div class="notification__close">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.6667 4.27301L11.7267 3.33301L8.00001 7.05967L4.27334 3.33301L3.33334 4.27301L7.06001 7.99967L3.33334 11.7263L4.27334 12.6663L8.00001 8.93967L11.7267 12.6663L12.6667 11.7263L8.94001 7.99967L12.6667 4.27301Z" fill="#0A1811"></path>
                        </svg>
                    </div>
                </div>`);
  } else if(status == 'error') {
    $("body").append(`<div class="notification notification-three-example notification-error noti-error">
                        <div class="notification__img">
                            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </div>
                        <div class="notification__wrapper">
                            <div class="notification__title">
                                Error
                            </div>
                            <div class="notification__description">
                            `+msg+`
                            </div>
                        </div>
                        <div class="notification__close">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.6667 4.27301L11.7267 3.33301L8.00001 7.05967L4.27334 3.33301L3.33334 4.27301L7.06001 7.99967L3.33334 11.7263L4.27334 12.6663L8.00001 8.93967L11.7267 12.6663L12.6667 11.7263L8.94001 7.99967L12.6667 4.27301Z" fill="#0A1811"></path>
                            </svg>
                        </div>
                    </div>`);
  }

  setTimeout(function() {
    $(".noti-" + status).addClass("notification-active");
  }, 50);
  

  setTimeout(function() {
    $(".noti-" + status).removeClass("notification-active");
    setTimeout(function() {
        $(".noti-" + status).remove();
    }, 250);
    
  }, 3500);
}

function disabledBtn(e) {
    setTimeout(function() {
    $("#create_account").removeClass("buttons__disabled");
    $("#create_account").removeClass("buttons__loading");
    $(".button__loader").remove();
    $(".buttons__01").removeClass("buttons__disabled");
    }, 500); 
}


  $("#create_account").on("click", function(e) {
    e.preventDefault();
    
    var username = $("#username").val();
    var email = $("#email").val();
    var password = $("#password").val();
    var re_password = $("#re_password").val();
    var ref_id = $("#ref_id").val();
    var get_promo = $("#get_promo").val();
    var reg_checkbox;
    var g_re = $("#g-recaptcha-response").val();

    if ($('#reg_checkbox').is(":checked")) {
        reg_checkbox = 'true';
    } else {
        reg_checkbox = 'false';
    }

    if(username == '' || username.length < 6) {
      noti("Username must be more than 6 characters", 'warning');
      disabledBtn("off");
    } else if(email == '' || email.length < 10) {
      noti("Please enter a valid email address", 'warning');
      disabledBtn("off");
    } else if(password == '' || password.length < 6) {
      noti("Password must be at least 6 characters", 'warning');
      disabledBtn("off");
    } else if(password != re_password) {
      noti("Passwords do not match, be careful", 'warning');
      disabledBtn("off");
    } else if(reg_checkbox == 'false') {
      noti("To complete your registration, you should agree with our Terms of service", 'warning');
      disabledBtn("off");
    } else {

        disabledBtn("off");

        $.ajax({
          url: "ajax/function.php",
          type: "POST",
          data: {
            action: "REGISTER_NEW_ACCOUNT",
            username: username,
            email: email,
            password: password,
            re_password: re_password,
            ref_id: ref_id,
            get_promo: get_promo,
            g_re: $('input[name="altcha"]').val()
          },
          success: function(response) {
            if(response == "1") {
              noti("Account created successfully", "success");
              noti("You will now be redirected to the login page", "info");
              setTimeout(function() {
                location.replace("signin");
              }, 1000);
            } else if(response == "2") {
              noti("This username already exists", "error");
              disabledBtn("on");
            } else if(response == "3") {
              noti("An account has already been registered for this email", "error");
              disabledBtn("on");
            } else if(response == "44") {
              noti("Password must contain at least 6 characters and must be at least 1 uppercase character", "error");
              disabledBtn("on");
            } else if(response == "4") {
              noti("Passwords do not match, be careful", "error");
              disabledBtn("on");
            } else if(response == "5") {
              noti("Multi-account detected!", "error");
              disabledBtn("on");
            } else if(response == "66") {
              noti("There is no such promo", "error");
              disabledBtn("on");
            } else if(response == "recap") {
              noti("Please, verify reCaptcha", "error");
              disabledBtn("on");
            } else {
              noti("An unexpected error has occurred, please try again", "error");
             alert(response);
            }

          }
        })
    }


  });
</script>
